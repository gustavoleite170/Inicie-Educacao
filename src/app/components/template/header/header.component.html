<header id="header">
  <section class="header__left-side">
    <a class="header__logo">
      <img
        src="https://inicie.digital/wp-content/uploads/2021/06/Sem-titulo-1.svg"
        alt="Logo Inicie"
        class="header__logo-img"
      />
    </a>
    <nav class="header__menu">
      <div class="header__menu__link">Como Ajudamos</div>
      <div class="header__menu__link">A Inicie</div>
      <div class="header__menu__link">Blog</div>
      <div class="header__menu__link">Contato</div>
    </nav>
  </section>

  <section class="header__right-side">
    <form class="header__search-box">
      <label class="header__search-box__search-button"
        ><div class="icon-search"></div
      ></label>
      <input
        name="search"
        placeholder="Pesquisar"
        class="header__search-box__input"
      />
    </form>
    <nav class="header__socials">
      <a href="https://www.instagram.com/" class="header__socials__shape"
        ><div class="icon-instagram"></div
      ></a>
      <a href="https://www.facebook.com/" class="header__socials__shape"
        ><div class="icon-facebook"></div
      ></a>
      <a href="https://www.linkedin.com/" class="header__socials__shape"
        ><div class="icon-linkedin"></div
      ></a>
      <a href="https://www.youtube.com/" class="header__socials__shape"
        ><div class="icon-youtube-play"></div
      ></a>
    </nav>

      <a
        href="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/125px-Flag_of_Brazil.svg.png"
        class="header__lang__brazil"
      ></a>
      <a
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/1280px-Flag_of_Spain.svg"
        class="header__lang__spanish"
      ></a>
    </div> -->
  </section>
</header>
