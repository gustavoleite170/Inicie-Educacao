<header id="header">
  <section class="header__left-side">
    <a class="header__logo">
      <img
        src="https://inicie.digital/wp-content/uploads/2021/06/Sem-titulo-1.svg"
        alt="Logo Inicie"
        class="header__logo-img"
      />
    </a>
    <nav class="header__menu">
      <ul>
        <li class="header__menu__first">Como Ajudamos</li>
        <li class="header__menu__first">A Inicie</li>
        <li class="header__menu__first">Blog</li>
        <li class="header__menu__first">Contato</li>
      </ul>
    </nav>
  </section>

  <section class="header__right-side">
    <form class="header__search-box">
      <label class="header__search-box__search-button"
        ><div class="icon-search"></div
      ></label>
      <input
        name="search"
        placeholder="Pesquisar"
        class="header__search-box__input"
        autocomplete="off"
      />
    </form>
    <nav class="header__socials">
      <a
        href="https://www.instagram.com/"
        class="header__socials__shape icon-instagram"
      ></a>
      <a
        href="https://www.facebook.com/"
        class="header__socials__shape icon-facebook"
      ></a>
      <a
        href="https://www.linkedin.com/"
        class="header__socials__shape icon-linkedin"
      ></a>
      <a
        href="https://www.youtube.com/"
        class="header__socials__shape icon-youtube-play"
      ></a>
    </nav>
    <div class="header__lang">
      <a href="" class="header__lang__flag"
        ><img
          src="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/125px-Flag_of_Brazil.svg.png"
          class="header__lang__brazil"
          alt="Brazil"
      /></a>
      <a href="" class="header__lang__flag"
        ><img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/1280px-Flag_of_Spain.svg.png"
          alt="EspaÃ±a"
      /></a>
    </div>

</header>
